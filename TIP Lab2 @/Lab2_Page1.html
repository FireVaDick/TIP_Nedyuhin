  <main>
    <div>
      <h1 onclick="Tusk1();">Выполнить ввод пользователя</h1>
    </div>
  </main>

  <script>
    function Tusk1() {
      let surname = prompt('Введите свою фамилию');
      let name = prompt('Введите свое имя');
      let patronymic = prompt('Введите своё отчество');
      
      const fullName = `${name} ${surname} ${patronymic}`;
      
      const isNameValid = confirm(`${fullName}\nВсе верно?`);
      isNameValid ? alert(`Добро пожаловать, ${fullName}`) : alert("Ошибка в данных");
    };
  </script>
